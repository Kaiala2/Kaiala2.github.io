<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Assignment</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <div id="container">
      <div id="circle">
      <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="300px" height="300px" viewBox="0 0 300 300" enable-background="new 0 0 300 300" xml:space="preserve">
          <defs>
              <path id="circlePath" d=" M 150, 150 m -60, 0 a 60,60 0 0,1 120,0 a 60,60 0 0,1 -120,0 "/>
          </defs>
          <circle cx="350" cy="100" r="75" fill="none"/>
          <g>
              <use xlink:href="#circlePath" fill="none"/>
              <text fill="#ffffff">
                  <textPath xlink:href="#circlePath">I'M JUST NOT SUPER INTO COLORS...SORRY</textPath>
              </text>
          </g>
      </svg>
      </div>
      </div>

    <main class="grid">
      <div class="one"></div>
    </main>

 

    <div class="parent">
      <article class="one"></article>
      <article class="two">SICK COLORS</article>
      <article class="three"></article>
      <article class="four"></article>
    </div>

    <div id="container">
      <div id="circle2">
      <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="300px" height="300px" viewBox="0 0 300 300" enable-background="new 0 0 300 300" xml:space="preserve">
          <defs>
              <path id="circlePath" d=" M 150, 150 m -60, 0 a 60,60 0 0,1 120,0 a 60,60 0 0,1 -120,0 "/>
          </defs>
          <circle cx="150" cy="100" r="75" fill="none"/>
          <g>
              <use xlink:href="#circlePath" fill="none"/>
              <text fill="#000">
                  <textPath xlink:href="#circlePath"></textPath>
              </text>
          </g>
      </svg>
      </div>
      </div>

  </body>
</html>
